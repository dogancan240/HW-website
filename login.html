  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="" style="width: 158px" />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Our Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Sign In</a></li>
              </ul>
              <a
                style="margin-top: 1.5%; margin-left: 2%"
                ;
                class="nav"
                href="add_cart.html"
                ><i
                  class="fa-solid fa-cart-shopping"
                  style="color: #ffffff"
                ></i>
              </a>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>SIGN IN</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-page section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="right-content">
              <div class="row">
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                  <form id="contact-form" action="" method="post">
                    <div class="row">
                      <div style="display: flex; justify-content: center">
                        <div>
                          <div class="">
                            <fieldset>
                              <input
                                type="text"
                                name="email"
                                id="email"
                                pattern="[^ @]*@[^ @]*"
                                placeholder="Your E-mail..."
                                required=""
                              />
                            </fieldset>
                          </div>
                          <div class="">
                            <fieldset>
                              <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password."
                                autocomplete="on"
                                required
                              />
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset
                              style="display: flex; align-items: center"
                            >
                              <button
                                type="button"
                                id="form-submit"
                                class="orange-button"
                                onclick="submitLoginForm()"
                              >
                                SING IN NOW
                              </button>
                              <h6 style="margin-left: 18%">
                                New here? Join the AI revolution with a
                                <a
                                  href="register.html"
                                  style="text-decoration: none; color: #ee626a"
                                >
                                  click!
                                </a>
                              </h6>
                            </fieldset>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="section cta"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p style="text-align: center; margin-top: 20px; font-size: large">
            CREATED BY ALI - DOGAN - MEHMET FAIK
          </p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/user-profile.js"></script>
  </body>
</html>
