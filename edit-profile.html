    <a

      style="margin-top: 1%; margin-left: 25%"

    <div class="container-p" style="justify-content: center">
      <div class="user-info">
        <div class="profile-picture"></div>
        <div class="user-details">
          <h2 id="user_name_profile">Username</h2>
          <form>
            <div class="form_div">
              <label for="Email">Email:</label>
              <input
                type="email"
                id="user_Email_profile"
                name="Email"
                readonly
              />
            </div>

            <div class="form_div">
              <label for="Phone">Phone:</label>
              <input
                type="tel"
                id="user_Phone_profile"
                name="Phone"
                value="05396584752"
                readonly
              />
            </div>

            <div class="form_div">
              <label for="password">Password:</label>
              <input
                type="password"
                id="user_password_profile"
                name="password"
                value="asdasdasd"
                readonly
              />
              <input type="checkbox" onclick="togglePasswordVisibility()" />Show
              Password
            </div>

            <input
              type="button"
              id="editbtn"
              class="profile-btn"
              value="Edit Profile"
              onclick="enableEditing()"
            />
            <button
              type="button"
              id="form-submit"
              class="orange-button"
              onclick="logout()"
            >
              Logout
            </button>
          </form>
        </div>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("user_password_profile");
        var passwordButton = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordButton.innerHTML =
            '<img src="eye_slash_icon.png" alt="Toggle Password Visibility" />';
        } else {
          passwordInput.type = "password";
          passwordButton.innerHTML =
            '<img src="eye_icon.png" alt="Toggle Password Visibility" />';
        }
      }
    </script>
